<h1>
    {{selected_bar_name}} Details <a href="#/" class="btn btn-primary" style="float: right;"> Back </a>
</h1>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Item</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="detail in selected_bar_details">
                <td>{{detail.sell_date}}</td>
                <td>{{detail.item}}</td>
                <td>{{detail.sell_amount}}</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td> {{revenew | currency}} </td>
            </tr>
        </tbody>
    </table>
</div>
